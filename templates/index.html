{% extends 'base.html' %}


{% block content %}
    {% if messages %}
        <ul class="messages">
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} ml-4"{% endif %}>{{ message }}</li>
                {% endfor %}
            </div>
        </ul>
    {% endif %}
    <h1 class="mb-5 mt-3">Actual news from CNN:</h1>
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-header">
                {{ post.date_pub }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">Trend: "{{ post.trend_name }}"</p>
                <a href="{{ post.link }}" class="btn btn-primary">Source</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
